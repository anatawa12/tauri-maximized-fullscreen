<!doctype html>
<h1>log window</h1>
<pre id="logWindow">
	
</pre>
<div id="bottom"></div>

<script type="module">
	const windowApi = window.__TAURI__.window;
	const thisWindow = windowApi.appWindow;

	const logWindow = document.getElementById('logWindow');
	const bottom = document.getElementById('bottom');
	const log = (message) => {
		logWindow.innerText += `${message}\n`;
		bottom.scrollIntoView();
	}

	await thisWindow.onResized(async ({ payload: size }) => {
		log(`Window resized ${size.width}, ${size.height}`, size);

		const maximized = await thisWindow.isMaximized();
		const fullscreen = await thisWindow.isFullscreen();

		log(`Maximized: ${maximized}`);
		log(`Fullscreen: ${fullscreen}`);
	})
</script>
