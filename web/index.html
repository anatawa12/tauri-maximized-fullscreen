<!doctype html>
<h1>log window</h1>
<pre id="logWindow">
	
</pre>
<div id="bottom"></div>

<script type="module">
	const eventApi = window.__TAURI__.event;

	const logWindow = document.getElementById('logWindow');
	const bottom = document.getElementById('bottom');
	const log = (message) => {
		logWindow.innerText += `${message}\n`;
		bottom.scrollIntoView();
	}

	eventApi.listen('log', (event) => {
		log(event.payload);
	})
</script>
